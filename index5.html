<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles5.css">
        <title>Willy Comissions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <main>
            <header id="header">
                <div class="logo-info">
                    <img src="https://pbs.twimg.com/media/GLU-jJuawAAhCLX?format=jpg&name=large" alt="Willy-logo" id="header-img" class="imagen" />
                    <h2>ShotWilly Productions</h2>
                </div>
                <div class="navbar">
                    <nav id="nav-bar">
                        <ul>
                            <li><a href="#commissions" class="nav-link">Prices</a></li>
                            <li><a href="#about-me" class="nav-link">About Me</a></li>
                            <li><a href="#extras" class="nav-link">Extras</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section class="form-part">
                <div class="form">
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <label for="email" class="label-no-margin">Contact me to get awesome art</label>
                        <input type="email" id="email" placeholder="Enter your email here" name="email" />
                        <input type="submit" id="submit" value="COMMISSION NOW" />
                    </form>
                </div>
            </section>
            <section class="commissions" id="commissions">
                <label class="label-margin">Prices</label>
                <div class="prices">
                    <div class="price-slot">
                        <div class="type">
                            <h1>SKETCH</h1>
                        </div>
                        <div class="cost">
                        <h2>HALF BODY</h2>
                        <p>$30</p>
                        <h2>FULL <br />BODY</h2>
                        <p>$35</p>
                        <button>SELECT</button>
                        </div>
                    </div>
                    <div class="price-slot">
                        <div class="type">
                            <h1>LINEART</h1>
                        </div>
                        <div class="cost">
                        <h2>HALF BODY</h2>
                        <p>$40</p>
                        <h2>FULL <br />BODY</h2>
                        <p>$45</p>
                        <button>SELECT</button>
                        </div>
                    </div>
                    <div class="price-slot">
                        <div class="type">
                            <h1>FULL COLOR + SHADING</h1>
                        </div>
                        <div class="cost">
                        <h2>HALF BODY</h2>
                        <p>$50</p>
                        <h2>FULL <br />BODY</h2>
                        <p>$60</p>
                        <button>SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="about-me" id="about-me">
                    <label class="label-margin">Learn more about me on the video below</label>
                    <iframe src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="video" frameborder="0" height="350"></iframe>
                </div>
                <div class="extras" id="extras">
                    <p>Hola</p>
                </div>
            </section>
        </main>
    </body>
</html>
